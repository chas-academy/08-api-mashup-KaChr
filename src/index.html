<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>API mashup</title>
</head>
<body id="mashed">
  <header class="header">
    <h1>API mashup!</h1>
  </header>
  <section>
    <form class="form-group row search">
      <div class="col-10">
        <input class="form-control" type="text" placeholder="Find image" id="example-search-input">
      </div>
      <button type="button" class="btn btn-outline-primary">Search</button>
    </form>
  </section>
  <main>
    <section class="results">
      <ul>
        <li class="result">
          <p>No results found. Try and search again!</p>
        </li>
      </ul>
    </section>
    <aside>
      <ul class="words">
        <li>
          <a href="#">Cat</a>
        </li>
        <li>
          <a href="#">Turtle</a>
        </li>
        <li>
          <a href="#">Mouse</a>
        </li>
      </ul>
    </aside>
  </main>
  <footer> 
    <p>KC 2018</p>
  </footer>
</body>
</html>
